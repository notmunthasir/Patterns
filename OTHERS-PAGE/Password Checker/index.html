<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- Floating circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>

    <section class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-5 offset-md-3">
                <div class="p-5 password-box position-relative shadow">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Enter Password" id="password">
                        <span class="input-group-text eye_wrapper cursor-pointer" id="basic-addon2">
                            <i class="fa-solid fa-eye fa_eye"></i>
                            <i class="fa-solid fa-eye-slash slash_eye d-none"></i>
                        </span>
                    </div>
                    <div class="mt-3" id="result"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./JS/play.js"></script>
</body>
</html>
